<!DOCTYPE html>
<html>
<head>
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Select input source and click to start:</div>
        <select id="audioSource" style="margin: 10px 0; padding: 5px; background: rgba(255,255,255,0.9);"></select>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, analyser, dataArray;
        let line, positions, controls;
        const NUM_POINTS = 128;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Setup camera and controls
            camera.position.set(0, 0, 5);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Create line geometry
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(NUM_POINTS * 3);
            
            for(let i = 0; i < NUM_POINTS; i++) {
                const angle = (i / NUM_POINTS) * Math.PI * 2;
                positions[i * 3] = Math.cos(angle) * 2;
                positions[i * 3 + 1] = Math.sin(angle) * 2;
                positions[i * 3 + 2] = 0;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.LineBasicMaterial({ 
                color: 0xffffff,
                linewidth: 2
            });

            line = new THREE.Line(geometry, material);
            scene.add(line);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        let audioContext;
        let currentStream = null;

        async function getAudioDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const audioInputs = devices.filter(device => device.kind === 'audioinput');
            const select = document.getElementById('audioSource');
            select.innerHTML = '';
            audioInputs.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `Microphone ${select.length + 1}`;
                select.appendChild(option);
            });
        }

        async function initAudio() {
            if (!audioContext) {
                audioContext = new AudioContext();
            }

            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const deviceId = document.getElementById('audioSource').value;
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: deviceId ? {exact: deviceId} : undefined
                    }
                });
                
                const source = audioContext.createMediaStreamSource(currentStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                document.getElementById('info').style.display = 'none';
                animate();
            } catch (err) {
                console.error('Error accessing audio:', err);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateLine() {
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                
                for(let i = 0; i < NUM_POINTS; i++) {
                    const angle = (i / NUM_POINTS) * Math.PI * 2;
                    const value = dataArray[i] / 128.0;
                    
                    positions[i * 3] = Math.cos(angle) * (2 + value);
                    positions[i * 3 + 1] = Math.sin(angle) * (2 + value);
                    positions[i * 3 + 2] = value * 0.5;
                }

                line.geometry.attributes.position.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateLine();
            controls.update();
            renderer.render(scene, camera);
        }

        init();

        // Request permission and enumerate devices on page load
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                stream.getTracks().forEach(track => track.stop());
                return getAudioDevices();
            })
            .catch(err => console.error('Error getting initial permissions:', err));

        // Handle device selection changes
        document.getElementById('audioSource').addEventListener('change', () => {
            if (analyser) {
                initAudio();
            }
        });

        // Start audio processing when clicked
        document.addEventListener('click', () => {
            if (!analyser) {
                initAudio();
            }
        });
    </script>
</body>
</html>
